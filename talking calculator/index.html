<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="calc">
        Talking Calculator
    </h1>

    <div class="container">
        <input type="text" class="result-box"  placeholder=" Calculator" id="input">
        <div class="grid">
            <button onclick="rapo(9)"    class="btn"> 9 </button>
            <button onclick="rapo(8)"    class="btn"> 8 </button>
            <button onclick="rapo(7)"    class="btn"> 7 </button>
            <button onclick="rapo('+')"  class="btn"> + </button>
            <button onclick="rapo(6)"    class="btn"> 6 </button>
            <button onclick="rapo(5)"    class="btn"> 5 </button>
            <button onclick="rapo(4)"    class="btn"> 4 </button>
            <button onclick="rapo('-')"  class="btn"> - </button>
            <button onclick="rapo(3)"    class="btn"> 3 </button>
            <button onclick="rapo(2)"    class="btn"> 2 </button>
            <button onclick="rapo(1)"    class="btn"> 1 </button> 
            <button onclick="rapo('*')"  class="btn"> * </button> 
            <button onclick="rapo('00')" class="btn">00</button> 
            <button onclick="rapo(0)"    class="btn"> 0 </button>
            <button onclick="rapo('%')"  class="btn"> % </button>
            <button onclick="rapo('/')" class="btn"> /</button>
            <button onclick="rapo('=')"  class="btn"> = </button>
            <button onclick="rapo('c')"  id="AC "    class="btn"> AC </button>
            <button onclick="rapo('$')"  id="back"   class="btn">back </button>
            <button onclick="rapo('S')"  id="speak-button" class="btn"> Speak </button>
        </div>
      

        </div>

    </div>
    </div>









    <script src="./script.js">


    </script>
</body>

</html>
